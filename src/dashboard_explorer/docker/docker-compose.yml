version: '2'

services:
  explorer:
    container_name: explorer
    image: registry.gitlab.com/benjaminlu/vchain-explorer
    domainname: vchain.com
    hostname: explorer
    ports:
      - 53000:3000
      - 8080:8080 #for develop
      - 53000:5000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./docker-entrypoint.sh:/entrypoint.sh
      - ./configure.conf:/etc/gcoin/configure.conf:ro
    restart: always
    command: ["-d"] #for develop
